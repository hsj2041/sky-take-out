#    url: jdbc:mysql://localhost:3306/sky_take_out
#    username: root
#    password: 1234

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

sky:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcastjldfsafjklsajkljklasjfwoaehubgjoisafejiowejfowjfeieowjfowfowiseh
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token

#  ?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true

# SpringDoc 配置（适配 OpenAPI3）
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: /**
      packages-to-scan: com.sky.controller  # 替换为实际 Controller 包路径

# Knife4j 增强配置
knife4j:
  enable: true
  setting:
    language: zh_cn  # 中文界面
